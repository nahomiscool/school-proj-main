<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="./css/login-styles.css">
</head>
<body>
    <div class="login-container">
        <form class="login-form">
            <img src="./IMG/photo_2025-09-28_09-52-49-removebg-preview.png" alt="Logo" class="logo">
            <h1><span class="p1" >UNITY</span> <span class="p2" >UNIVERSITY</span></h1>
            <div class="form-group">
                <img src="./IMG/working.png" alt="Username Icon"> <label> USERNAME:</label>
                <input type="text" id="username-js" name="user_input" placeholder="Username" required>
            </div>

            <div class="form-group">
                <img src="./IMG/reset-password.png" alt="Username Icon"> <label>PASSWORD:</label>
                <input type="password" id="password-js" name="Pass_input" placeholder="Password" required>
            </div>
            
            <button type="button" onclick=" validateUserInfo(); ">Login</button>
        </form>
    </div>
    <script src="./JS/login_page.js" ></script>
</body>
</html>
