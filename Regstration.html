    <link rel="stylesheet" href="./css/Styles.css">
    
    <style>
                
        /* ===== Base ===== */
        * {
            box-sizing: border-box;
            font-family: "Segoe UI", Tahoma, sans-serif;
        }

        body {
            background-color: #f4f6f8;
        }

        /* ===== Form Container ===== */
        .Regstration-form {
            max-width: 780px;
            margin: 100px auto 40px;
            padding: 32px;
            background: #ffffff;
            border-radius: 10px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.08);
        }

        /* ===== Title ===== */
        .Regstration-form h2 {
            text-align: center;
            margin-bottom: 25px;
            font-weight: 600;
            color: #222;
        }

        /* ===== Labels ===== */
        .Regstration-form label {
            display: block;
            margin-top: 18px;
            margin-bottom: 6px;
            font-size: 14px;
            font-weight: 500;
            color: #444;
        }

        /* ===== Inputs & Selects ===== */
        .Regstration-form input,
        .Regstration-form select {
            width: 100%;
            padding: 11px 12px;
            border-radius: 6px;
            border: 1px solid #d1d5db;
            font-size: 14px;
            background-color: #fff;
        }

        .Regstration-form input:focus,
        .Regstration-form select:focus {
            border-color: #2563eb;
            outline: none;
        }

        /* ===== Name Grid ===== */
        .name-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
        }

        /* ===== Course List ===== */
        .course-list {
            margin-top: 30px;
            padding: 15px;
            border-radius: 6px;
            border: 1px solid #e5e7eb;
            background-color: #fafafa;
            max-height: 200px;
            overflow-y: auto;
        }

        .course-list h2 {
            font-size: 15px;
            margin-bottom: 10px;
            color: #333;
        }

        .course-list p {
            margin: 6px 0;
            padding: 6px 10px;
            background: #eef2ff;
            border-radius: 4px;
            font-size: 13px;
            color: #1e3a8a;
        }

        /* ===== Button ===== */
        #register-button {
            width: 100%;
            margin-top: 30px;
            padding: 13px;
            font-size: 15px;
            font-weight: 600;
            background-color: #2563eb;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
        }

        #register-button:hover {
            background-color: #1e40af;
        }

        /* ===== Responsive ===== */
        @media (max-width: 768px) {
            .name-grid {
                grid-template-columns: 1fr;
            }
        }
</style>

</head>
